<mat-card>
  <form [formGroup]="locationForm" novalidate>
    <div fxFlex="70" fxLayoutAlign="start center">
      <div fxFlex="50" fxLayoutAlign="start center">
        <mat-form-field class="example-full-width" *ngIf="!isDeleteAction">
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="locationForm.get('name').status==='INVALID'">Mandatory</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50" fxLayoutAlign="start center"></div>
    </div>
    <div fxFlex="30" fxLayoutAlign="end center">
      <button mat-button color="primary" (click)="update()">
        <span>Save</span>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="!locationForm.get('isEnabled').value" mat-menu-item (click)="disable(true)">
          <mat-icon>check</mat-icon>
          <span>Enable</span>
        </button>
        <button *ngIf="locationForm.get('isEnabled').value" mat-menu-item (click)="disable(false)">
          <mat-icon>close</mat-icon>
          <span>Disable</span>
        </button>
        <button *ngIf="locationForm.get('isEnabled').value" mat-menu-item (click)="delete()">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </form>
  <p>Location  Value: {{ location | json }}</p>
  <p>Form value: {{ locationForm.value | json }}</p>
  <p>Form status: {{ locationForm.status | json }}</p>
</mat-card>


<button mat-fab color="accent" class="add" [routerLink]="['/location-list']">
  <mat-icon aria-label="Back to list">reorder</mat-icon>
</button>
